<!-- Start Page Title Area -->
<section class="page-title-banner1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img src="assets/images/SkillLens_ContactUs.png" alt="careers">
            </div>
        </div>
    </div>
   
</section>
<!-- End Page Title Area -->

<!-- Start Contact Info Area -->
<section class="contact-info-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="contact-info-box">
                    <div class="icon">
                        <img src="assets/images/SkillLens_ReachUs.jpeg" alt="careers" width="50px">
                    </div>
                    <h3>Reach US</h3>
                    <p><a href="tel:+91 7013814324">+91 9490124655</a></p>
                    <p> <a href="tel:+91 9885811057">+91 8686061992</a></p>
                    <p><a href="mailto:info@skilllens">info@skilllens.com</a></p>
                    <p><a href="mailto:info@skilllens">hr@skilllens.com</a></p>

                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="contact-info-box">
                    <div class="icon">
                        <i class="icofont-google-map"></i>
                    </div>
                    <h3>Visit Here</h3>
                    <p>2nd Floor, <br>
                        Maruthi Complex, <br>

                        Opp. R.S. Brothers, KPHB, <br>

                        Hyderabad - 500 0072.</p>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 offset-lg-0 offset-md-3">
                <div class="contact-info-box">
                    <div class="icon">
                        <img src="assets/images/SkillLens_Login.jpeg" alt="careers" width="30px">
                    </div>
                <form name="contactForm" #contactForm="ngForm"
                (ngSubmit)="contactForm.valid && submitContact(contactForm)">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group m-1">
                            <input type="text" name="fullName" class="form-control" #fullName="ngModel"
                                [(ngModel)]="contactObj.fullName" required placeholder="Name">
                            <small
                                *ngIf="(fullName.invalid && contactForm.submitted) || (fullName.touched && fullName.invalid)">Full
                                Name is required</small>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12">
                        <div class="form-group m-1">
                            <input type="email" name="email" #email="ngModel" class="form-control"
                                [(ngModel)]="contactObj.email" required placeholder="Email">
                            <small
                                *ngIf="(email.invalid && contactForm.submitted) || (email.touched && email.invalid)">
                                Email is required</small>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-6">
                        <div class="form-group m-1">
                            <input type="text" name="mobile" #mobile="ngModel" class="form-control"
                                [(ngModel)]="contactObj.mobile" required appMobileValidator placeholder="Phone">
                            <small
                                *ngIf="(mobile.invalid && contactForm.submitted) || (mobile.touched && mobile.invalid)">
                                Mobile number is invalid</small>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-6">
                        <div class="form-group m-1">
                           <input type="submit" class="btn btn-primary" value="Submit Details">
                        </div>
                    </div>

                
                </div>
            </form>
        </div>
            </div>
        </div>
    </div>
</section>
<!-- End Contact Info Area -->

<section class="contact-area ptb-100 pt-0">
    <div class="container">
        <div class="section-title">
            <h2>Location</h2>
            <div class="bar"></div>
        </div>
        <div class="">
           
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.272913657706!2d78.39865390930012!3d17.49448089964485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb916aec45d899%3A0xd4badf64273fd261!2sSkill%20Lens!5e0!3m2!1sen!2sin!4v1695211127243!5m2!1sen!2sin"
                width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</section>
